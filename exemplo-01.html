<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programação em Microinformática - Exemplo 01</title>
</head>
<body>
  <h1>Exemplo 01</h1>
  <p>Pede uma informação com prompt e exibe na página.</p>

  <script>
    let name = prompt('Digite seu nome:')

    // Exibe na página, através de concatenação clássica de Strings.
    // document.write('Olá, ' + name + ', boas-vindas!')

    // Exibe na página, usando Template String (do ECMAScript 2015).
    document.write(`Olá, ${name},<br> boas-vindas!`)
  </script>
</body>
</html>
